<div class="sidebar" id="blog_sidebar">
	{% if  editable %}
		<a href="/blog/new">New post</a>
	{% end %}
	{% if tagList %}
		<h3> Tags: </h3>
		<ul class="taglist">
			{% for tag in tagList %}
			<li><a href="/blog/tags/{{ tag['_id'] }}">{{ tag['_id'] }}</a></li>
			{% end %}
		</ul>
	{% end %}
	<p><a href="xmpp:pubsub.pengubytes.de?pubsub;action=subscribe;node=blog" title="Subscribe using XMPP pubsub">Subscribe</a></p>
</div>
